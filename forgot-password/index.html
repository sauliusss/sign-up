<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link href="..//favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="shortcut icon" href=".//favicon/favicon.ico" type="image/x-icon" />
    <title>Forgot Password</title>
  </head>
  <body>
    <img class="background-image" src="../img/gatve.jpg" alt="" />
    <main class="container">
      <div class="left-column">
        <h1 class="main-title">Forgot Password?</h1>
        <div class="bottom-links">
          <a class="link" href="#"> Privacy policy</a>
          <span class="symbol">&amp;</span>
          <a class="link" href="#">Terms of service</a>
        </div>
      </div>
      <div class="right-column">
        <div class="close-tag">x</div>
        <form class="form">
          <div class="form-row">
            <label for="email">E-mail</label>
            <input id="email" type="text" placeholder="Enter your E-mail" required autocomplete="email" />
          </div>
          <div class="form-row">
            <button class="btn" type="submit">Recover</button>
            <span>or</span>
            <a href="../index.html">Register</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
