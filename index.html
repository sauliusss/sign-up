<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link href=".//favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="shortcut icon" href=".//favicon/favicon.ico" type="image/x-icon" />
    <title>Sign-up</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-column">
          <h1 class="main-title">Sign-up</h1>
          <div class="terms">
            <a href="#"> Privacy policy</a>
            <span>&amp;</span>
            <a href="#">Terms of service</a>
          </div>
        </div>
        <div class="right-column">
          <div class="close-tag">x</div>
          <form class="form">
            <div class="form-row">
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="Enter your Username" required />
            </div>
            <div class="form-row">
              <label for="email">E-mail</label>
              <input id="email" type="text" placeholder="Enter your E-mail" required />
            </div>
            <div class="form-row">
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Enter your Password" required />
            </div>
            <div class="form-row">
              <label for="repeat password">Repeat Password</label>
              <input id="repeat password" type="password" placeholder="" required />
            </div>
            <div class="form-row">
              <button class="btn" type="submit">Get Started</button>
              <span>or</span>
              <a href="#">Sign-up</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
